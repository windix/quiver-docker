<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Quiver autocomplete search</title>
<style>
body {
  font-family: helvetica, sans-serif;
  line-height: 1.4;
}
</style>
</head>
<body>
<h1>Search Quiver</h1>

<form>
  <p><input id="searchbox" type="search" placeholder="Search Quiver" style="width: 60%"></p>
</form>
<div id="results"></div>

<script>
const sql = `select
  snippet(quiver_fts, -1, 'b4de2a49c8', '8c94a2ed4b', '...', 100) as snippet,
  quiver_fts.rank, quiver.title, quiver.notebook, quiver.created_at, quiver.updated_at
from quiver
  join quiver_fts on quiver.rowid = quiver_fts.rowid
where quiver_fts match :search || "*"
  order by rank limit 10`;

const searchbox = document.getElementById("searchbox");

let requestInFlight = null;

searchbox.onkeyup = debounce(() => {
  const q = searchbox.value;
  const url = (
    "http://localhost:8889/quiver.json?sql=" +
    //"./db/quiver.json?sql=" +
    encodeURIComponent(sql) +
    `&search=${encodeURIComponent(q)}&_shape=array`
  );
  let currentRequest = {};
  requestInFlight = currentRequest;
  fetch(url).then(r => r.json()).then(d => {
    if (requestInFlight !== currentRequest) {
      // Avoid race conditions where a slow request returns
      // after a faster one.
      return;
    }
    let results = d.map(r => `
      <div class="result">
        <h3>${htmlEscape(r.notebook)} - ${htmlEscape(r.title)}</h3>
        <p><small>Created on ${new Date(r.created_at).toLocaleDateString()}, Updated on ${new Date(r.updated_at).toLocaleDateString()}</small></p>
        <pre>${highlight(r.snippet)}</pre>
      </div>
    `).join("");
    document.getElementById("results").innerHTML = results;
  });
}, 100);

function debounce(func, wait, immediate) {
  let timeout;
  return function() {
    let context = this, args = arguments;
    let later = () => {
      timeout = null;
      if (!immediate) func.apply(context, args);
    };
    let callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
};

const highlight = (s) => htmlEscape(s).replace(
  /b4de2a49c8/g, '<b>'
).replace(
  /8c94a2ed4b/g, '</b>'
);

const htmlEscape = (s) => s.replace(
  /&/g, '&amp;'
).replace(
  />/g, '&gt;'
).replace(
  /</g, '&lt;'
).replace(
  /"/g, '&quot;'
).replace(
  /'/g, '&#039;'
);
</script>
</body>
</html>
